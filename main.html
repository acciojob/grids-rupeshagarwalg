<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Container -->
<div class="container custom-container">

  <!-- Row 1 -->
  <div class="row custom-row">
    <div class="col-md-4 col-sm-6 custom-col teal r1c1">Row1 col1</div>
    <div class="col-md-8 col-sm-6 custom-col thistle r1c2">Row1 col2</div>
  </div>

  <!-- Row 2 -->
  <div class="row justify-content-between custom-row">
    <div class="col-md-4 col-sm-6 offset-md-2 custom-col tomato r2c1">Row2 col1</div>
    <div class="col-md-4 col-sm-6 custom-col turquoise r2c2">Row2 col2</div>
  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center custom-row">
    <div class="col-md-4 col-sm-6 custom-col violet r3c1">Row3 col1</div>
    <div class="col-md-4 col-sm-6 custom-col yellowgreen r3c2">Row3 col2</div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
